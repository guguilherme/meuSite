<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo_calculadora.css">
    
</head>
<body>

    

    <div class="container">
        <div class="corpo">
            <div class="linha_1">
                <input type="text" class="tela" id="tela" disabled>
            </div>
        <div class="botoes">
            <div class="linha_botao">
                <div class="botao" onclick="calcular('acao', '(' )">(</div>
                <div class="botao" onclick="calcular('acao', ')')">)</div>
                <div class="botao" onclick="calcular('acao', 'c')">C</div>
                <div class="botao" onclick="calcular('acao', '+')">+</div>
            </div>
            <div class="linha_botao">
                <div class="botao" onclick="calcular('valor', '7')">7</div>
                <div class="botao" onclick="calcular('valor', '8')">8</div>
                <div class="botao" onclick="calcular('valor', '9')">9</div>
                <div class="botao" onclick="calcular('acao', '-')">-</div>
            </div>
            <div class="linha_botao">
                <div class="botao" onclick="calcular('valor', '4')">4</div>
                <div class="botao" onclick="calcular('valor', '5')">5</div>
                <div class="botao" onclick="calcular('valor', '6')">6</div>
                <div class="botao" onclick="calcular('acao', '*')">X</div>
            </div>
            <div class="linha_botao">
                <div class="botao" onclick="calcular('valor', '1')">1</div>
                <div class="botao" onclick="calcular('valor', '2')">2</div>
                <div class="botao" onclick="calcular('valor', '3')">3</div>
                <div class="botao" onclick="calcular('acao', '/')">÷</div>
            </div>
            <div class="linha_botao">
                <div class="botao" onclick="calcular('valor', '0')">0</div>
                <div class="botao" onclick="calcular('acao', '.')">.</div>
                <div class="botao" onclick="calcular('acao', '=')" style="width: 130px ; background-color: orange;">=</div>
                
            </div>
        </div>
        </div>    
    </div>

    <script>
        function calcular(tipo, valor) {
            if (tipo == 'acao') {
                switch (valor) {
                    case 'c':
                        document.getElementById('tela').value = ''
                        break;
                    case '(':
                    case ')':
                    case '+':
                    case '-':
                    case '*':
                    case '/':
                    case '.':
                        document.getElementById('tela').value += valor
                        break;
                    case '=':
                        var valor_do_resultado = eval(document.getElementById('tela').value)
                        document.getElementById('tela').value = valor_do_resultado
                        break;
                }
            } else if (tipo == 'valor') {
                document.getElementById('tela').value += valor
            }
        }
        console.log('Olá, meu nome é Gustavo e fiz essa calculadora como forma de aprendizado, para mostrar meus conhecimentos em Desenvolvimento Web')
        console.log('Espero que goste.')
    </script>
</body>
</html>
